{{- if and .Values.rbac.create .Values.leaderElection -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cloudflared-dns-controller.fullname" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudflared-dns-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cloudflared-dns-controller.fullname" . }}-leader-election
subjects:
  - kind: ServiceAccount
    name: {{ include "cloudflared-dns-controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
