apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudflared-dns-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudflared-dns-controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cloudflared-dns-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cloudflared-dns-controller.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "cloudflared-dns-controller.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: manager
          image: {{ include "cloudflared-dns-controller.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            {{- if .Values.leaderElection }}
            - --leader-elect
            {{- end }}
            - --health-probe-bind-address=:8081
            {{- if .Values.metrics.enabled }}
            - --metrics-bind-address={{ .Values.metrics.bindAddress }}
            {{- if .Values.metrics.secure }}
            - --metrics-secure=true
            {{- else }}
            - --metrics-secure=false
            {{- end }}
            {{- end }}
            - --target-name={{ .Values.controller.targetName }}
            - --target-namespace={{ .Values.controller.targetNamespace }}
            - --target-key={{ .Values.controller.targetKey }}
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "cloudflared-dns-controller.secretName" . }}
                  key: {{ .Values.cloudflare.apiTokenKey }}
            - name: CLOUDFLARE_ZONE_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "cloudflared-dns-controller.secretName" . }}
                  key: {{ .Values.cloudflare.zoneIDKey }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
